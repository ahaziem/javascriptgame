<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="jsgame">
    <header>
      <h1 class="jsgame__header">Noughts and Crosses</h1>
    </header>
    <main class="jsgame__container">
      <div class="jsgame__design">
        <p class="jsgame__layout "id="topsquareleft">X</p>
        <p class="jsgame__layout "id="topsquaremiddle">0</p>
        <p class="jsgame__layout "id="topsquareright">X</p>
        <p class="jsgame__layout "id="middlesquareleft">0</p>
        <p class="jsgame__layout "id="middlesquaremiddle">X</p>
        <p class="jsgame__layout "id="middlesquareright">0</p>
        <p class="jsgame__layout "id="bottomsquareleft">X</p>
        <p class="jsgame__layout "id="bottomsquaremiddle">0</p>
        <p class="jsgame__layout "id="bottomsquareright">X</p>
      </div>
      <div class="jsgame__competitor">
        <footer class="jsgame__competitor--playervscomputer">
          <p class="jsgame__competitor--playerone(x)">Player(X)</p>
          <p class="jsgame__competitor--tie">Tie</p>
          <p class="jsgame__competitor--computer">Computer(O)</p>
          <p class="jsgame__competitor--playerone">Player One(X)</p>
          <p class="jsgame__competitor--playertwo">Player Two(O)</p>
        </footer>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
