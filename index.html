<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Game</title>
</head>
<div class = "jsgame">
<body>
    <header>
    <h1 class = "jsgame__header">Noughts and Crosses</h1>
    </header>
    <main>
        <p class="jsgame__crossess">X</p>
        <p class="jsgame__crossess">X</p>
        <p class="jsgame__crossess">X</p>
        <p class="jsgame__crossess">X</p>
        <p class="jsgame__crossess">X</p>
        <p class="jsgame__crossess">X</p>
        <p class="jsgame__Noughts">O</p>
        <p class="jsgame__Noughts">O</p>
        <p class="jsgame__Noughts">O</p>
        <p class="jsgame__Noughts">O</p>
        <p class="jsgame__Noughts">O</p>
        <p class="jsgame__Noughts">O</p>    
    </main>
    <div class = "jsgame__competitor">
    <footer class="jsgame__competitor--playervscomputer">
        <p class="jsgame__competitor--playerone(x)">Player(X)</p>
        <p class="jsgame__player--computer">Computer(O)</p>
    </footer>
    <footer class="jsgame__competitor--playeronevsplayertwo">
        <p class="jsgame__competitor--playerone">Player One(X)</p>
        <p class="jsgame__competitor--playertwo">Player Two(O)</p>
    </footer>
</div>
</body>
</div>
</html>
